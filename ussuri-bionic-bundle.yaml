  - ["site-b-ceph-rbd-mirror:ceph-local", "site-b-ceph-mon"]
  - ["site-b-ceph-rbd-mirror:ceph-remote", "site-a-ceph-mon"]

  - ["site-a-cinder-ceph:storage-backend", "cinder:storage-backend"]
  - ["site-a-cinder-ceph:ceph-access", "nova-compute:ceph-access"]
  - ["site-a-cinder-ceph:ceph-replication-device-access", "nova-compute:ceph-access"]
