series: bionic

variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri
  data-port: &data-port br-ex:eth1
  worker-multiplier: &worker-multiplier 0.25
  osd-devices: &osd-devices /dev/sdb /dev/sdc /dev/sdd
  expected-osd-count: &expected-osd-count 6
  expected-mon-count: &expected-mon-count 1
  default-space: &default-space mgmt

machines:
  '0':
    constraints: "tags=openstack"
  '1':
    constraints: "tags=openstack"
  '2':
    constraints: "tags=openstack"
  '3':
    constraints: "tags=openstack"

applications:
  site-a-ceph-mon:
    charm: ../../charms/ceph-mon
    num_units: 1
    bindings:
      "": *default-space
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
      source: *openstack-origin
    to:
    - lxd:0
  site-a-ceph-osd:
    charm: ../../charms/ceph-osd
    num_units: 2
    bindings:
      "": *default-space
    options:
      osd-devices: *osd-devices
      source: *openstack-origin
    to:
    - '0'
    - '1'
  site-b-ceph-mon:
    charm: ../../charms/ceph-mon
    num_units: 1
    bindings:
      "": *default-space
    options:
      expected-osd-count: *expected-osd-count
      monitor-count: *expected-mon-count
      source: *openstack-origin
    to:
    - lxd:2
  site-b-ceph-osd:
    charm: ../../charms/ceph-osd
    num_units: 2
    bindings:
      "": *default-space
    options:
      osd-devices: *osd-devices
      source: *openstack-origin
    to:
    - '2'
    - '3'
  site-a-ceph-rbd-mirror:
    charm: ../../charm-builds/ceph-rbd-mirror
    num_units: 1
    options:
      source: *openstack-origin
    bindings:
      "": *default-space
    to:
    - lxd:1
  site-b-ceph-rbd-mirror:
    charm: ../../charm-builds/ceph-rbd-mirror
    num_units: 1
    options:
      source: *openstack-origin
    bindings:
      "": *default-space
    to:
    - lxd:3
  site-a-cinder-ceph:
    charm: ../../charms/cinder-ceph
    bindings:
      "": *default-space
    options:
      ceph-osd-replication-count: 2
      rbd-mirroring-mode: image
  site-b-cinder-ceph:
    charm: ../../charms/cinder-ceph
    bindings:
      "": *default-space
    options:
      ceph-osd-replication-count: 2
      rbd-mirroring-mode: image
  cinder:
    charm: ../../charms/cinder
    num_units: 1
    bindings:
      "": *default-space
    options:
      block-device: None
      glance-api-version: 2
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - lxd:0
  glance:
    charm: ../../charms/glance
    num_units: 1
    bindings:
      "": *default-space
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
      ceph-osd-replication-count: 2
    to:
    - lxd:1
  keystone:
    charm: ../../charms/keystone
    num_units: 1
    bindings:
      "": *default-space
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - lxd:0
  neutron-api-plugin-ovn:
    charm: ../../charm-builds/neutron-api-plugin-ovn
    bindings:
      "": *default-space
  neutron-api:
    charm: ../../charms/neutron-api
    num_units: 1
    bindings:
      "": *default-space
    options:
      neutron-security-groups: true
      flat-network-providers: external
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - lxd:1
  placement:
    charm: ../../charm-builds/placement
    num_units: 1
    bindings:
      "": *default-space
    options:
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - lxd:0
  nova-cloud-controller:
    charm: ../../charms/nova-cloud-controller
    num_units: 1
    bindings:
      "": *default-space
    options:
      network-manager: Neutron
      worker-multiplier: *worker-multiplier
      openstack-origin: *openstack-origin
    to:
    - lxd:1
  nova-compute:
    charm: ../../charms/nova-compute
    num_units: 2
    bindings:
      "": *default-space
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    to:
    - '0'
    - '1'
  rabbitmq-server:
    charm: ../../charms/rabbitmq-server
    num_units: 1
    bindings:
      "": *default-space
    to:
    - lxd:0
  percona-cluster:
    charm: ../../charms/percona-cluster
    num_units: 1
    bindings:
      "": *default-space
    options:
      source: *openstack-origin
      innodb-buffer-pool-size: "25%"
      performance-schema: True
      max-connections: 10000
    to:
    - lxd:1
  ovn-central:
    charm: ../../charm-builds/ovn-central
    num_units: 2
    bindings:
      "": *default-space
    options:
      source: *openstack-origin
    to:
    - lxd:0
    - lxd:1
  ovn-chassis:
    charm: ../../charm-builds/ovn-chassis
    bindings:
      "": *default-space
    options:
      ovn-bridge-mappings: external:br-ex
      bridge-interface-mappings: *data-port
  vault:
    charm: ../../charm-builds/vault
    num_units: 1
    bindings:
      "": *default-space
    to:
    - lxd:0

relations:
  - ["glance:identity-service", "keystone:identity-service"]
  - ["glance:amqp", "rabbitmq-server:amqp"]
  - ["neutron-api:identity-service", "keystone:identity-service"]
  - ["neutron-api:amqp", "rabbitmq-server:amqp"]
  - ["nova-compute:amqp", "rabbitmq-server:amqp"]
  - ["nova-compute:image-service", "glance:image-service"]
  - ["nova-cloud-controller:image-service", "glance:image-service"]
  - ["nova-cloud-controller:identity-service", "keystone:identity-service"]
  - ["nova-cloud-controller:cloud-compute", "nova-compute:cloud-compute"]
  - ["nova-cloud-controller:amqp", "rabbitmq-server:amqp"]
  - ["nova-cloud-controller:neutron-api", "neutron-api:neutron-api"]
  - ["cinder:image-service", "glance:image-service"]
  - ["cinder:amqp", "rabbitmq-server:amqp"]
  - ["cinder:identity-service", "keystone:identity-service"]
  - ["cinder:cinder-volume-service", "nova-cloud-controller:cinder-volume-service"]
  - ["placement", "keystone"]
  - ["placement", "nova-cloud-controller"]
  - ["keystone:shared-db", "percona-cluster:shared-db"]
  - ["cinder:shared-db", "percona-cluster:shared-db"]
  - ["glance:shared-db", "percona-cluster:shared-db"]
  - ["nova-cloud-controller:shared-db", "percona-cluster:shared-db"]
  - ["neutron-api:shared-db", "percona-cluster:shared-db"]
  - ["placement:shared-db", "percona-cluster:shared-db"]
  - ["vault:shared-db", "percona-cluster:shared-db"]
  - ["neutron-api-plugin-ovn:neutron-plugin", "neutron-api:neutron-plugin-api-subordinate"]
  - ["ovn-central:certificates", "vault:certificates"]
  - ["ovn-central:ovsdb-cms", "neutron-api-plugin-ovn:ovsdb-cms"]
  - ["neutron-api:certificates", "vault:certificates"]
  - ["ovn-chassis:nova-compute", "nova-compute:neutron-plugin"]
  - ["ovn-chassis:certificates", "vault:certificates"]
  - ["ovn-chassis:ovsdb", "ovn-central:ovsdb"]
  - ["vault:certificates", "neutron-api-plugin-ovn:certificates"]
  - ["vault:certificates", "cinder:certificates"]
  - ["vault:certificates", "glance:certificates"]
  - ["vault:certificates", "keystone:certificates"]
  - ["vault:certificates", "nova-cloud-controller:certificates"]
  - ["vault:certificates", "placement:certificates"]

  - ["site-a-ceph-mon:client", "nova-compute:ceph"]
  - ["site-a-ceph-mon:client", "glance:ceph"]
  - ["site-a-ceph-mon:osd", "site-a-ceph-osd:mon"]
  - ["site-b-ceph-mon:osd", "site-b-ceph-osd:mon"]

  - ["site-a-ceph-rbd-mirror:ceph-local", "site-a-ceph-mon"]
